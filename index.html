<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Taipei Tour Map </title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="container">

  <!-- this is the side navigation  -->

<nav>

  <div id="mySidenav" class="sidenav">
      <button class="closebtn" data-bind="click: closeNav">X</button>
      <h1>Taiwan Tour Map</h1>

<!-- this is the dropdown and grid filter menu  -->

      <div class="options-box">
        <div class="dropdown">
        <button  class="dropbtn" data-bind="event: {mouseover: dropDownFunction,mouseout: dropDownRemove">Select Site Types</button>
          <div id="myDropdown" class="dropdown-content">
                <ul data-bind= "foreach: siteType">
                    <li class="dropOption" data-bind="text: option, click: $parent.filterList"></li>
                </ul>
          </div>
        </div>

        <h4 class="blockList"> Click the list to show markers!</h4>
        <ul class="locationList" data-bind= "foreach: locationList">
            <li class="listItem" data-bind="text: title, visible: isVisible, click: $parent.bouncingMarker" ></li>
        </ul>

      </div>
    </div>
</nav>

<div id='map'>
</div>

    <!-- button for both navigation menu and attribution  -->

    <img class="menuImg" src="img/clickMe2.png" data-bind="click: openNav" alt="Click Me">

    <a href = "http://developer.nytimes.com"><img class="attribution" src="img/nyt.png" alt="New York Times Attribution Logo"></a>
    <a href = "https://developers.google.com/maps/"><img class="attributionG" src="img/googleMaps.png" alt="Google Map Attribution Logo"></a>
    <button class="newsOnButton" data-bind="text: newsOnButtonText, click: newsButtonOpen, visible: newsOnButtonVisible"></button>

<aside>

      <!-- news screen, kept invisible until news item is clicked-->

    <div id="newsScreen" data-bind ="visible: newsScreenVisible">
      <button id="closeNewsScreen" data-bind="click: newsScreenVisibleClose">X</button>
      <div id="nytimes-header" data-bind="text: newsPageTitle">Loading News...</div>
      <ul id="nytimes-articles" class="article-list" data-bind="foreach: newsLoadArray">
        <li>
          <a class="article-list" data-bind="text: headline.main, attr: {href: web_url}"></a>
          <p class="newsItem" data-bind="text: snippet"><p></li>
      </ul>
    </div>
</aside>

 </div>


    <script src="lib/jQuery-3.2.1.min.js"></script>
    <script src="lib/knockout-3.2.0.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>

    <script async defer
            src=
            "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyALdu1Fh_Mk_wruk2E3PXkmSSGfuKVwqf0&v=3&callback=initApp" onerror="displayErrorMsg()">
    </script>


</body>

</html>
